    <script>
        // JavaScript for image dragging
        const image = document.getElementById('image');
        const imageContainer = document.getElementById('imageContainer');
        let isDragging = false;
        let startX;
        let startY;
        let offsetX = 0;
        let offsetY = 0;

        image.addEventListener('mousedown', (e) => {
            if (e.target === image) { // Check if the mouse event target is the image
                isDragging = true;
                startX = e.clientX - image.offsetLeft;
                startY = e.clientY - image.offsetTop;
                image.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            image.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.clientX - startX;
            const y = e.clientY - startY;
            const maxX = imageContainer.offsetWidth - image.offsetWidth;
            const maxY = imageContainer.offsetHeight - image.offsetHeight;
            offsetX = Math.min(0, Math.max(maxX, x));
            offsetY = Math.min(0, Math.max(maxY, y));
            image.style.left = offsetX + 'px';
            image.style.top = offsetY + 'px';
        });
    </script>
